<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/default.js"></script>
    <title>Champs thématiques Valais - ODD</title>
    <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jsplumbtoolkit-defaults.css">
    <link rel="stylesheet" href="/css/jsplumbtoolkit-demo.css">
    <link rel="stylesheet" href="/css/app.css">

</head>


<body class="jtk-bootstrap jtk-bootstrap-wide">

    <ul class="tabs tabs-fixed-width tab-demo z-depth-1 pers-navbar">
        <li class="tab">
            <a href="/">Champs thématiques du Valais</a>
        </li>
        <li class="tab">
            <a href="mesure">Programme gouvernemental</a>
        </li>
        <li class="tab">
            <a href="scenario3">Comparaison Amérique/Europe</a>
        </li>
    </ul>

    <div class="jtk-page-container">
        <div class="jtk-container row">
            <div class="col s11">


                <!-- content -->
                <script type="jtk" id="tmplNode">
                <div class="connectivity-node">
                    <h3>${id}</h3>
                    <ul>
                        <r-each in="items">
                            <li>
                                <span>${entries.join(' ')}</span>
                                <jtk-source port-id="${index}" />
                                <jtk-target port-id="${index}" />
                            </li>
                        </r-each>
                    </ul>
                </div>
            </script>

                <div class="jtk-demo-main" id="jtk-demo-connectivity">
                    <div class="miniview"></div>

                    <!-- this is the main drawing area -->
                    <div class="jtk-demo-canvas canvas-wide">
                    </div>
                </div>
            </div>

            <form id="themeForm" method="POST" class="col s1">
                <input type="hidden" id="hiddenInput" name="linksInput">
                <div class="pers-div">
                    <button class="pers-btn" type="submit" onclick="saveLinks()">Submit
                    </button>
                </div>
            </form>

            <!-- /content -->
            <script src="/js/jsplumbtoolkit.js"></script>
            <script src="/js/syntax-highlighter.js"></script>
            <!-- demo -->
            <script src="/js/app.js"></script>
            <!-- /demo -->

        </div>
    </div>


    <script src="/js/jquery.validate.js"></script>
    <script src="/js/additional-methods.js"></script>
    <script src="https://js.stripe.com/v3/"></script>



    <footer class="page-footer pers-footer">
        <div class="container">
            <div class="row pers-footer">
                <div class="col l6 s12">
                    <h5>
                        <img class="pers-footer-img" src="/images/logoHes.png" />
                    </h5>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
